---
# Default variables for hardening role

# SSH Configuration
ssh_port: 22
ssh_permit_root_login: "no"
ssh_password_authentication: "no"
ssh_max_auth_tries: 3
ssh_login_grace_time: 30
ssh_client_alive_interval: 300
ssh_client_alive_count_max: 2

# Kernel hardening parameters
kernel_hardening_params:
  # Network security
  - { name: "net.ipv4.conf.all.rp_filter", value: "1" }
  - { name: "net.ipv4.conf.default.rp_filter", value: "1" }
  - { name: "net.ipv4.ip_forward", value: "0" }
  - { name: "net.ipv6.conf.all.forwarding", value: "0" }
  - { name: "net.ipv4.tcp_syncookies", value: "1" }
  - { name: "net.ipv4.tcp_max_syn_backlog", value: "2048" }
  - { name: "net.ipv4.tcp_synack_retries", value: "2" }
  - { name: "net.ipv4.tcp_syn_retries", value: "5" }

  # ICMP
  - { name: "net.ipv4.conf.all.accept_redirects", value: "0" }
  - { name: "net.ipv4.conf.default.accept_redirects", value: "0" }
  - { name: "net.ipv4.conf.all.secure_redirects", value: "0" }
  - { name: "net.ipv4.conf.default.secure_redirects", value: "0" }
  - { name: "net.ipv6.conf.all.accept_redirects", value: "0" }
  - { name: "net.ipv6.conf.default.accept_redirects", value: "0" }
  - { name: "net.ipv4.conf.all.send_redirects", value: "0" }
  - { name: "net.ipv4.conf.default.send_redirects", value: "0" }
  - { name: "net.ipv4.icmp_echo_ignore_broadcasts", value: "1" }
  - { name: "net.ipv4.icmp_ignore_bogus_error_responses", value: "1" }

  # Source routing
  - { name: "net.ipv4.conf.all.accept_source_route", value: "0" }
  - { name: "net.ipv4.conf.default.accept_source_route", value: "0" }
  - { name: "net.ipv6.conf.all.accept_source_route", value: "0" }
  - { name: "net.ipv6.conf.default.accept_source_route", value: "0" }

  # Logging
  - { name: "net.ipv4.conf.all.log_martians", value: "1" }
  - { name: "net.ipv4.conf.default.log_martians", value: "1" }

  # TCP hardening
  - { name: "net.ipv4.tcp_rfc1337", value: "1" }
  - { name: "net.ipv4.ip_local_port_range", value: "2000 65535" }

  # Kernel security
  - { name: "kernel.dmesg_restrict", value: "1" }
  - { name: "kernel.kptr_restrict", value: "2" }
  - { name: "kernel.yama.ptrace_scope", value: "1" }
  - { name: "kernel.core_uses_pid", value: "1" }
  - { name: "kernel.randomize_va_space", value: "2" }

  # Filesystem security
  - { name: "fs.protected_symlinks", value: "1" }
  - { name: "fs.protected_hardlinks", value: "1" }
  - { name: "fs.protected_fifos", value: "2" }
  - { name: "fs.protected_regular", value: "2" }
  - { name: "fs.suid_dumpable", value: "0" }

# Fail2Ban configuration
fail2ban_bantime: 3600
fail2ban_findtime: 600
fail2ban_maxretry: 3
fail2ban_destemail: "root@localhost"

# Packages to remove
packages_to_remove:
  - telnet
  - rsh-client
  - rsh-redone-client
  - talk
  - nis

# Audit rules
audit_rules:
  - "-w /etc/passwd -p wa -k identity"
  - "-w /etc/group -p wa -k identity"
  - "-w /etc/shadow -p wa -k identity"
  - "-w /etc/gshadow -p wa -k identity"
  - "-w /etc/sudoers -p wa -k sudoers"
  - "-w /var/log/sudo.log -p wa -k sudolog"
  - "-w /etc/ssh/sshd_config -p wa -k sshd"
  - "-w /var/log/auth.log -p wa -k auth"
  - "-w /var/log/secure -p wa -k auth"
  - "-a always,exit -F arch=b64 -S adjtimex -S settimeofday -k time-change"
  - "-a always,exit -F arch=b64 -S sethostname -S setdomainname -k system-locale"

# Auditd package name (varies by distro)
auditd_package: auditd
