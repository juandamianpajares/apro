all:
  children:
    # Servidores de producci√≥n
    servers:
      children:
        web_servers:
          hosts:
            web01:
              ansible_host: 192.168.1.10
              ansible_port: 22
            web02:
              ansible_host: 192.168.1.11
              ansible_port: 22

        app_servers:
          hosts:
            app01:
              ansible_host: 192.168.1.20
              ansible_port: 22
            app02:
              ansible_host: 192.168.1.21
              ansible_port: 22

        db_servers:
          hosts:
            db01:
              ansible_host: 192.168.1.30
              ansible_port: 22
              db_role: primary
            db02:
              ansible_host: 192.168.1.31
              ansible_port: 22
              db_role: replica

        monitoring_servers:
          hosts:
            monitor01:
              ansible_host: 192.168.1.40
              ansible_port: 22

        backup_servers:
          hosts:
            backup01:
              ansible_host: 192.168.1.50
