              desktop_environment: xfce

        gaming_ws:
          hosts:
            gamews01:
              ansible_host: 192.168.1.120
              ansible_user: gamer
              desktop_environment: plasma

  vars:
    # Global variables
    ansible_python_interpreter: /usr/bin/python3
    timezone: America/Buenos_Aires
    ntp_servers:
      - 0.pool.ntp.org
      - 1.pool.ntp.org
